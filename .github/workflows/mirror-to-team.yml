name: Mirror to team_CS-Study (SooyeonJ branch)

on:
  push:
    branches:
      - main
      - master
      - SooyeonJ
      - Chobochi

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Push to team repo (to SooyeonJ branch)
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          set -e

          git config user.name "mirror-bot"
          git config user.email "mirror-bot@users.noreply.github.com"

          TEAM_URL="https://x-access-token:${PAT_TOKEN}@github.com/SooyeonJ/team_CS-Study.git"

          git remote remove team 2>/dev/null || true
          git remote add team "${TEAM_URL}"

          # 개인레포의 현재 브랜치 내용을 팀레포의 SooyeonJ 브랜치로 반영
          git push team "HEAD:SooyeonJ"
