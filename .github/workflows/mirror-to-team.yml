name: Mirror to team_CS-Study

on:
  push:
    branches:
      - main
      - master
      - SooyeonJ
      - Chobochi

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to team repo (same branch name)
        env:
          TEAM_REPO_TOKEN: ${{ secrets.TEAM_REPO_TOKEN }}
        run: |
          set -e

          git config user.name "mirror-bot"
          git config user.email "mirror-bot@users.noreply.github.com"

          TEAM_URL="https://x-access-token:${TEAM_REPO_TOKEN}@github.com/SooyeonJ/team_CS-Study.git"
          git remote add team "${TEAM_URL}"

          BRANCH="${GITHUB_REF_NAME}"
          echo "Mirroring branch: ${BRANCH}"

          git push team "HEAD:${BRANCH}" --force-with-lease
